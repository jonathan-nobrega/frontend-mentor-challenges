<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="main">
    <img src="./images/image-product-desktop.jpg" class="imageDesktop" />
    <!-- <img src="./images/image-product-mobile.jpg" class="imageMobile" /> -->
    <section class="info">
      <p class="info-title">PERFUME</p>
      <h1 class="info-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="info-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="info-price">
        <h1 class="info-price__selling">$149.99</h1>
        <p class="info-price__discount">$169.99</p>
      </div>
      <button class="info-button">
          <img src="./images/icon-cart.svg" alt="" />
          <p>Add to Cart</p>
      </button>
    </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
